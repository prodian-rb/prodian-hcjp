<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="../CSS/LoginFormStyle.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Create Account</h2>
    </div>
    <form id="registrationForm" class="form">
      <div class="form-control">
        <label for="username">* Username</label>
        <input id="username" type="text" placeholder="Your Username"/>
        <small>Validation Message</small>
      </div>
      <div class="form-control">
        <label for="emailAddress">* Email Address</label>
        <input id="emailAddress" type="text" placeholder="Your Email Address"/>
        <small>Validation Message</small>
      </div>
      <div class="form-control">
        <label for="password">* Password</label>
        <input id="password" type="password" placeholder="Your Password"/>
        <small>Validation Message</small>
      </div>
      <div class="form-control">
        <label for="confirmPassword">* Confirm Password</label>
        <input id="confirmPassword" type="password" placeholder="Re-enter Your Password"/>
        <small>Validation Message</small>
      </div>
      <button>Submit</button>
    </form>
    <div class="footer">
      <h6>* fields must be filled.</h6>
    </div>
  </div>
  <script src="../JavaScript/LoginFormValidation.js"></script>
</body>
